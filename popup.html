<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Success Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<!-- Your Form -->
<form id="myForm">
    <!-- Your form fields go here -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <input type="submit" value="Submit">
</form>

<!-- Success Popup -->
<div class="overlay" id="successOverlay">
    <div class="popup">
        <p>Success! Your form has been submitted.</p>
    </div>
</div>

<script>
    // JavaScript to handle form submission and show success popup
    document.getElementById('myForm').addEventListener('submit', function (e) {
        e.preventDefault();
        showSuccessPopup();
    });

    function showSuccessPopup() {
        document.getElementById('successOverlay').style.display = 'flex';
        setTimeout(function () {
            hideSuccessPopup();
        }, 3000); // Adjust the time (in milliseconds) you want the popup to be visible
    }

    function hideSuccessPopup() {
        document.getElementById('successOverlay').style.display = 'none';
    }
</script>

</body>
</html>
